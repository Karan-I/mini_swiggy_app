<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Your Cart</h1>
    <div class="container">
        {% for item in cart %}
            <div class="menu-item">
                <span>{{ item.name }} - ₹{{ item.price }}</span>
            </div>
        {% endfor %}
        <h3>Total: ₹{{ total }}</h3>
        <div class="cart">
            <a href="{{ url_for('place_order') }}">✅ Place Order</a>
        </div>
    </div>
</body>
</html>
