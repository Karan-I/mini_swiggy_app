<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Swiggy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 class="heading">üçΩÔ∏è Welcome to Mini Swiggy!</h1>
    <div class="menu-container">
        {% for item in menu %}
        <div class="menu-item">
            <img src="{{ item.image }}" alt="{{ item.name }}">
            <div class="info">
                <h3>{{ item.name }}</h3>
                <p>‚Çπ{{ item.price }}</p>
                <a href="{{ url_for('add_to_cart', item_id=item.id) }}" class="add-btn">Add to Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="view-cart">
        <a href="{{ url_for('view_cart') }}">üõí View Cart</a>
    </div>
</body>
</html>
